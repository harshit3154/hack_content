<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Text Overlay and Login/Signup</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
    }

    .container {
        width: 100%;
        height: 100%; /* Set the container height to 100% of the viewport height */
        position: relative;
    }

    .image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the entire container */
    }

    .overlay {
        position: absolute;
        font-size: 50px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: lightblue;
        text-shadow: 10px 10px 10px rgba(0, 0, 255, 0.5); 
    }

    .login-signup {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="container">
        <img src="hotel.jpg" alt="Placeholder Image" class="image">
        <a href="#" class="login-signup">Login</a>
        <a href="#" class="login-signup" style="right: 70px;">Sign Up</a>
        <div class="overlay">
            <h2>Hey! Are disturbed by Queue.</h2>
            <p>We are providing you, Solution for the Queue.</p>
        </div>
    </div>
</body>
</html>
